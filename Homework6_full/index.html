    <div class="wrapper">
      <form class="registration">
        <div class="name">
          <label>
            <p class="important upper">Confirmez votre nom</p>
            <input type="text" placeholder="Chatelet">
          </label>
        </div>
        <div class="surname">
          <label>
            <p class="upper">Prenom</p>
            <input type="text" placeholder="Elena">
          </label>
        </div>
        <div class="email">
          <label>
            <p class="upper">E-mail</p>
            <input type="text" placeholder="elchatelet@mail.com">
          </label>
        </div>
        <div class="subject">
          <label>
            <p class="upper">Objet</p>
            <select class="">
              <option value="" selected>Demande d'information sur la formule personnalise</option>
            </select>
          </label>
        </div>
        <div class="message">
          <label>
            <p class="upper">Message</p>
            <textarea rows="8" cols="80" placeholder="Redigez votre message..."></textarea>
          </label>
        </div>
        <div class="agreement">
          <input type="checkbox" id="agr" name="" value="">
          <label for="agr"><span></span><p>En soumettant ce formulaire, j'accepte que les informations saises soient exploroitees dans le cadre de la relation commerciale Wedivorce</p></label>
        </div>
        <label class="important upper micro">*Veuillez remplir les champs obligatoires</label>
        <hr>
        <div class="subm">
          <button type="submit" class="">Envoyer</button>
        </div>
      </form>
